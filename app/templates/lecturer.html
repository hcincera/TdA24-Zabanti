<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/main.css"/>
    <title>Žabantí TdA</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
        <a class="navbar-brand mx-4" href="/" title="Domů">
            <img src="../static/TeacherDigitalAgency_LOGO_colour-black.svg" width="100px" height="100px">
        </a>
        
        <h1 class="navbar-header" style="padding-top: 10px;">Lektor</h1>
        <input class="mx-4" type="image" src="../static/user-svgrepo-com.svg" width="60px" height="60px" style="border: 1px solid #000;" title="Přihlásit se">
    </nav>

    <section class="about">
        <div class="main">
            <div class="container mt-5">
                <div class="row">
                     <div class="col-md-4">
                     <div class="card">
                      <img src="{{lecturer['picture_url'] or '../static/default-picture.svg'}}">
                      <div class="card-body">
                           <h5 class="card-title">{{get_fullname(lecturer)}}</h5>
                           <p class="card-text">{{lecturer["bio"] | safe}}</p>
                      </div>
                         <ul class="list-group list-group-flush">
                            <li class="list-group-item">{{lecturer["claim"]}}</li>
                            <li class="list-group-item">Email: {{get_emails(lecturer)}}</li>
                            <li class="list-group-item">Telefon: {{get_telnums(lecturer)}}</li>
                         </ul>
                      <div class="card-body">
                      </div>
                     </div>
                     </div>
                      <div class="col-md-8">
                       <h2>Info</h2>
                        <p>{{get_tags(lecturer)}}</p>
                        <p>{{lecturer["location"]}}</p>
                       <h2>Cena</h2>
                     <p>{{lecturer["price_per_hour"]}} Kč/hodinu</p>
                     <div class="d-grid mx-auto">
                        <button class="btn btn-info" type="button">Rezervovat</button>
                      </div>
                      </div>
                     </div>
                     </div>
                    
                </div>
            </div>
        </div>
 </section>

 </section>
<body>
</html>
